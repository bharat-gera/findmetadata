<!DOCTYPE html>
<html>
	<head>
        <title>Site Meta Data</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
		<style>
			footer {
			    position: fixed;
			    height: 100px;
			    bottom: 0;
			    width: 100%;
			}
		</style>
	</head>
	<body>
		{%block content%} 
       <div class="container" style="text-align: center;">
            <header class="well" style="margin-top: 50px;">
                    <h3>Insert Url to find Title, Meta Description and Meta Keyword of given Url</h3>
            </header>
       
			<div class= "well" style="background: #DDDDDD;">
				{% if messages %}
                 <div class="span12">
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                              {{ message}}
                          </div>
                      {% endfor %}
                 </div>
                {% endif %}
				<form method="post" action="" enctype="multipart/form-data">{%csrf_token%}
					{{form.as_p}}
				<input type="submit" class="btn btn-success" value="Click Here For Detail"/>
				</form>
			</div>
		</div>	
		{%endblock%}
		<footer class="well" style="background:#DDDDDD; text-align:center;">
			     <p>For Source Code,please visit:</p>
                 <a href="https://github.com/jaarwisbharat/findmetadata">Github Repository</a>
				
		</footer>
	</body>	
</html>
